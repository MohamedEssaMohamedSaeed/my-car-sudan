workflows:
  fix-android-build:
    name: Fix Android Build
    environment:
      groups: []
    scripts:
      - name: Setup Flutter Project
        script: |
          if [ ! -d "android" ]; then
            echo "Creating Android directory structure..."
            mkdir -p android/app/src/main
          fi
      - name: Build APK
        script: |
          flutter pub get
          flutter build apk --debug
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
